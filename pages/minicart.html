<body>
    <div class="container-fluid p-3">
        <h5>Recently added items (2)</h5>
        <div class="items d-flex justify-content-between mb-2">
            <a href="#" class="product d-flex align-items-center nav-link">
                <img src="/img/product/macbook-pro-14.png" class="img-fluid p-0" style="width: 100px;" alt="">

                    <h6 class="p-0">Macbook Pro 16</h6>

            <span>3.958,00$</span>
